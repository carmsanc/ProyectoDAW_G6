<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro Startup - Startelp</title>

    <!-- Font Icon -->
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/registroStyle.css">


</head>
<body>

    <div class="main">

        <div class="container">
            <form method="POST" class="appointment-form" id="appointment-form">
                <a href="index.html"><img src="img/logo.png" alt="logo" title="Startelp">   </a>
                <h2>Registro de Startup</h2>
                <div class="form-group-1">
                    <input type="text" name="title" id="title" placeholder="Nombre de startup" required />
                    <input type="text" name="name" id="name" placeholder="Nombre del representante" required />
                    <input type="email" name="email" id="email" placeholder="Correo electrónico" required />
                    <input type="number" name="phone_number" id="phone_number" placeholder="Número de teléfono" required />
                    <input type="address" name="address" id="address" placeholder="Dirección de oficina/domicilio" required />
                        <select name="activity" id="course_type">
                            <option  disabled="disabled" selected="selected">Actividad económica</option>
                            <option value="comida">Comida</option>
                            <option value="tecnologia">Tecnología</option>
                            <option value="artesania">Artesanía</option>

                        </select>
                    <div class="select-list">
                        <select name="city" id="city">
                            <option disabled="disabled" selected="selected">Ciudad</option>
                            <option value="gye">Guayaquil</option>
                            <option value="duran">Durán</option>
                            <option value="daule">Daule</option>
                        </select>

                    <div class="input-group">
                    <label class="label">Tipo de emprendimiento</label>
                        <div class="p-t-10">
                            <label class="radio-container m-r-45">Intraemprendimiento
                                <input type="radio" checked="checked" name="type">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Emprendimiento
                                <input type="radio" name="type">
                                <span class="checkmark"></span>
                            </label>
                            </div>
                        </div>
                    <div class="input-group">
                        <label class="label">Figura donde reside el emprendimiento (Escoger una sola opción)</label>
                        <div class="p-t-10">
                            <label class="radio-container m-r-45">Persona natural
                                <input type="radio" checked="checked" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">S.A.
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Cía. Ltda.
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Empresa de economía mixta
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Empresa de economía popular y solidaria
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container">Otro
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group-2">
                    <h3>How would you like to bo located ?</h3>
                    <div class="select-list">
                        <select name="confirm_type" id="confirm_type">
                            <option seleected value="">By phone</option>
                            <option value="by_email">By email</option>
                        </select>
                    </div>
                    <div class="select-list">
                        <select name="hour_appointment" id="hour_appointment">
                            <option seleected value="">Hours : 8am 10pm</option>
                            <option value="9h-11h">Hours : 9am 11pm</option>
                        </select>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree to the  <a href="#" class="term-service">Terms and Conditions</a></label>
                </div>
                <div class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submit" value="Registrar" />
                </div>
            </form>
        </div>

    </div>

    <!-- JS -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
