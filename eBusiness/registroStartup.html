<div class="main bodyreg">
    <div class="container1">
        <form method="POST" class="appointment-form1" id="appointment-form">
            
            <h2>Registro de Startup</h2>
            <div class="form-group-1">
                <input class = "input1" type="text" name="title" id="title" placeholder="Nombre de startup" required />
                <input class = "input1" type="text" name="name" id="name" placeholder="Nombre del representante" required />
                <input class = "input1" type="email" name="email" id="email" placeholder="Correo electrónico" required />
                <input class = "input1" type="number" name="phone_number" id="phone_number" placeholder="Número de teléfono" required />
                <input class = "input1" type="address" name="address" id="address" placeholder="Dirección de oficina/domicilio" required />
                <select class="select1" name="activity" id="course_type">
                    <option  disabled="disabled" selected="selected">Actividad económica</option>
                    <option value="comida">Comida</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="artesania">Artesanía</option>
                </select>
                <div class="select-list">
                    <select name="city" id="city">
                        <option disabled="disabled" selected="selected">Ciudad</option>
                        <option value="gye">Guayaquil</option>
                        <option value="duran">Durán</option>
                        <option value="daule">Daule</option>
                    </select>
                    <div class="input-group">
                        <h3 class="regh3">Tipo de emprendimiento</h3>
                        <div class="p-t-10">
                            <label class="radio-container m-r-45">Intraemprendimiento
                                <input type="radio" checked="checked" name="type">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container ">Emprendimiento
                                <input type="radio" name="type">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="input-group">
                        <h3 class="regh3">Figura donde reside el emprendimiento (Escoger una sola opción)</h3>
                        <div class="p-t-10">
                            <label class="radio-container m-r-45 label1">Persona natural
                                <input type="radio" checked="checked" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container label1">S.A.
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container label1">Cía. Ltda.
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container label1">Empresa de economía mixta
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container label1">Empresa de economía popular y solidaria
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                            <label class="radio-container label1">Otro
                                <input type="radio" name="figure">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                </div>
                
                <div class="form-check">
                    <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                    <label for="agree-term" class="label-agree-term"><span><span></span></span>Estoy de acuerdo con los  <a href="#" class="term-service">Términos y Condiciones</a></label>
                </div>
                <div id="cntBoton" class="form-submit">
                    <input type="submit" name="submit" id="submit" class="submitbtn" value="Registrar" />
                </div>
            </form>
        </div>
