    <div class="main bodyreg" >
        <div class="container1">
            <form method="POST" class="appointment-form1" id="appointment-form">
                
                <h2 id="titulo">Registro de Inversionista</h2>
                <div class="form-group-1">
                    <input class = "input1" type="text" name="name" id="name" placeholder="Nombre completo" required />
                    <input class = "input1" type="email" name="email" id="email" placeholder="Correo electrónico" required />
                    <input class = "input1" type="number" name="phone_number" id="phone_number" placeholder="Número de teléfono" required />
                    <input class = "input1" type="address" name="address" id="address" placeholder="Dirección de oficina/domicilio" required />
                    <div class="select-list">
                        <select class="select1" name="city" id="city">
                            <option disabled="disabled" selected="selected">Ciudad</option>
                            <option value="gye">Guayaquil</option>
                            <option value="duran">Durán</option>
                            <option value="daule">Daule</option>
                        </select>
                        <div class="input-group">
                            <h3  class="regh3">¿Ha sido inversionista?</h3>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">Si
                                    <input type="radio" checked="checked" name="exp">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">No
                                    <input type="radio" name="exp">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="input-group">
                            <h3 class="regh3">¿Qué tipo de financiamiento ha facilitado?*</h3>
                            <div class="p-t-10">
                                <label class="radio-container m-r-45">Capital Común
                                    <input type="radio" checked="checked" name="figure">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container ">Crédito Ordinario
                                    <input type="radio" name="figure">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Arrendamiento
                                    <input type="radio" name="figure">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Crowdfunding
                                    <input type="radio" name="figure">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container">Capital Preferente
                                    <input type="radio" name="figure">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container ">Ninguno
                                    <input type="radio" name="figure">
                                    <span class="checkmark"></span>
                                </label>
                                <label class="radio-container ">Otro
                                    <input type="radio" name="figure">
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="select-list">
                            <h3 class="regh3">¿En qué sector económico estaría interesado en invertir/financiar? </h3>
                            <select name="inversion_type" id="inversion_type">
                                <option selected value="">Agroindustria</option>
                                <option value="TIC">TIC</option>
                                <option value="consumo">Bienes de consumo</option>
                            </select>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                            <label for="agree-term" class="label-agree-term"><span><span></span></span>Estoy de acuerdo con los  <a href="#" class="term-service">Términos y condiciones</a></label>
                        </div>
                        <div id="cntBoton" class="form-submit">
                            <input type="submit" name="submit" id="submit" class="submitbtn" value="Registrar" />
                        </div>
                    </form>
