<section id="pricing" class="secondary-color text-center scrollto clearfix ">
    <div class="row clearfix">
  
      <div class="container">
  
        <div class="center-form panel">
          <div class="panel-body">
          <h4 class="text-center"><i class="ion-log-in"></i> Iniciar Sesión</h4>
  
          <form >
            <div class="form-group">
              <input [(ngModel)] = "input.username" placeholder="Username" name="user">
            </div>
            <div class="form-group">
              <input [(ngModel)] = "input.password" type="password" placeholder="Password" name="pass">
            </div>
  
            <button type="submit" class="btn btn-block btn-success" (click)="onLogin()"> Iniciar Sesión</button>
  
            <p class="text-center">
              <small>¿No tienes cuenta? <a routerLink="/Registro">Sign up</a></small>
  
            </p>
  
          </form>
  
        </div>
        </div>
  
      </div>
  
    </div>
  <section>
