<section class="container">
  <div class="card text-center" style="width: 30rem; margin: 20vh auto">
      <div class="card-body">
          <h1 class="card-title">Registro</h1>
          <h6 class="card-subtitle mb-2 text-muted">Llene los campos para registrarse</h6>
          <hr>
          <form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && submitUser(registerForm)">
              <div class="form-group">
                  <label>Nombre completo</label>
                  <input formControlName="fullName" #fullNameInput type="text" class="form-control text-center" required placeholder="Nombre completo">
                  <small 
                      class="text-danger"
                      *ngIf="registerForm.get('fullName').invalid && registerForm.get('fullName').touched">
                      Campo obligatorio
                  </small>
              </div>
              <div class="form-group">
                  <label>Correo electrónico</label>
                  <input formControlName="email" #emailInput type="email" class="form-control text-center" required placeholder="Ingrese un correo válido">
                  <small 
                      class="text-danger"
                      *ngIf="registerForm.get('email').invalid && registerForm.get('email').touched">
                      Su correo no es válido
                  </small>
              </div>
              <div class="form-group">
                  <label>Contraseña</label>
                  <input formControlName="password" type="password" class="form-control text-center" required placeholder="Ingrese una contraseña válida">
                  <small 
                      class="text-danger"
                      *ngIf="registerForm.get('password').invalid && registerForm.get('password').touched">
                      La contraseña debe tener mínimo 6 caracteres
                  </small>
              </div>
              <div class="form-group">
                  <label>Confirme contraseña</label>
                  <input formControlName="confirmPassword" type="password" class="form-control text-center" required placeholder="Ingrese la misma contraseña">
                  <small 
                      class="text-danger"
                      *ngIf="registerForm.errors?.confirmPassword && registerForm.get('confirmPassword').touched">
                      Las contraseñas no coinciden
                  </small>    
              </div>
              <div class="form-group">
                <label>Telefono</label>
                <input formControlName="telefono" #telefono type="text" class="form-control text-center" required placeholder="Ingrese su numero de telefono">
                <small 
                    class="text-danger"
                    *ngIf="registerForm.get('telefono').invalid && registerForm.get('telefono').touched">
                    Ingrese su telefono
                </small>
            </div>
            <div class="form-group">
                <label>Tipo financiamiento</label>
                <input formControlName="tipof" #tipof type="text" class="form-control text-center" required placeholder="Ingrese el tipo de financiamiento">
                <small 
                    class="text-danger"
                    *ngIf="registerForm.get('tipof').invalid && registerForm.get('tipof').touched">
                    Ingrese su tipo de financiamiento
                </small>
            </div>
            <div class="form-group">
                <label>Experiencia</label>
                <input formControlName="experiencia" #experiencia type="text" class="form-control text-center" required placeholder="Ingrese su experiencia">
                <small 
                    class="text-danger"
                    *ngIf="registerForm.get('experiencia').invalid && registerForm.get('experiencia').touched">
                    Ingrese su experiencia
                </small>
            </div>
              <div class="form-group form-check">
                  <label class="form-check-label">
                      <input formControlName="termsOfUse" type="checkbox" class="form-check-input">
                      ¿Acepta los términos y condiciones?
                  </label>
                  <br>
                  <small 
                      class="text-danger"
                      *ngIf="registerForm.get('termsOfUse').invalid">
                      Debe aceptar los términos y condiciones
                  </small>   
              </div>
              <div>
                  <a [routerLink]="['/Login']" class="card-link">Login</a>
                  <button class="btn btn-primary ml-4" [disabled]="registerForm.invalid && !registerForm.pending" >Registrar</button>
              </div>
          </form>
      </div>
  </div>
</section>
