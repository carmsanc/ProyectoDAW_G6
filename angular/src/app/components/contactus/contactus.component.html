<div class="container mt-10">
  <div class="card text-center" style="width: 30rem; margin: 20vh auto">
    <div class="card-body">
        <h1 class="card-title">Formulario de contacto</h1>
        <h6 class="card-subtitle mb-2 text-muted">Llene el formulario para contactarse con el equipo.</h6>
       <form (ngSubmit)="contactForm(form.value)" #form="ngForm">
      <div class="form-group">
          <label>Nombre</label><br>
          <input type="text" class="form-control" name="nombre" ngModel><br>
      </div>
      <div class="form-group">
          <label>Asunto</label><br>
          <input type="text" class="form-control" name="asunto" ngModel><br>
      </div>
      <div class="form-group">
        <label>Provincia:</label>
        <input type="text" class="form-control" name="provincia" ngModel><br>
      </div>
    <div class="form-group">
      <label>Fecha de nacimiento:</label>
      <input type="text" class="form-control" name="nacimiento" ngModel><br>

  </div>
  <div class="form-group">
    <label>Ciudad</label>
    <input type="text" class="form-control" name="ciudad" ngModel><br>
  </div>
      <div class=”form-group”>
          <label>Mensaje</label><br>
          <textarea class=”form-control” cols="60" rows="10" name=mensaje ngModel></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
</div>
</div>
</div>
