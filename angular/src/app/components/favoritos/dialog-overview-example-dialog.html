<h2>Crear nueva lista</h2>
<div class= "row pb-0">
  <p>Nombre Lista</p>
  <input matInput [(ngModel)]="data.name">
</div>
<div class= "row">
<mat-label class="col-2">Startup 1: </mat-label><br>
  <select class="col-2" matNativeControl required>
    <option value="restaurante">Restaurante A</option>
    <option value="tienda">Tienda B</option>
    <option value="Quiosco">Quiosco C</option>
    <option value="negocio">Negocio D</option>
  </select>
</div>
<div class= "row">
  <mat-label class="col-2">Startup 2: </mat-label><br>
  <select class="col-2" matNativeControl required>
    <option value="restaurante">Restaurante A</option>
    <option value="tienda">Tienda B</option>
    <option value="Quiosco">Quiosco C</option>
    <option value="negocio">Negocio D</option>
  </select>
</div>
<div class= "row mb-5">
  <mat-label class="col-2" >Startup 3: </mat-label>
  <select class="col-2" matNativeControl required>
    <option value="restaurante">Restaurante A</option>
    <option value="tienda">Tienda B</option>
    <option value="Quiosco">Quiosco C</option>
    <option value="negocio">Negocio D</option>
  </select>
</div>
<div class="row">
  <div class="col-2">
    <button class="btn btn-danger" (click)="onNoClick()">Cancelar</button>
  </div>
  <div class="col-2">
    <button class="btn btn-primary" [mat-dialog-close]="data.animal" cdkFocusInitial>Guardar</button>
  </div>
</div>


<style>
  h1, h2, h3, h4, h5, h6 {
   margin-top: 0;
   margin-bottom: 0.5rem;
 }
 p {
   margin-top: 0;
   margin-bottom: 1rem;
 }
.btn {
   display: inline-block;
   font-weight: 300;
   color: #222;
   text-align: center;
   vertical-align: middle;
   cursor: pointer;
   -webkit-user-select: none;
      -moz-user-select: none;
       -ms-user-select: none;
           user-select: none;
   background-color: transparent;
   border: 1px solid transparent;
   padding: 0.375rem 0.5rem;
   font-size: 0.9375rem;
   line-height: 1.5;
   border-radius: 0px;
   -webkit-transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
   transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
   transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
   transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out, -webkit-box-shadow 0.15s ease-in-out;
 }
 
 @media (prefers-reduced-motion: reduce) {
   .btn {
     -webkit-transition: none;
     transition: none;
   }
 }
 
 .btn:hover {
   color: #222;
   text-decoration: none;
 }
 
 .btn:focus, .btn.focus {
   outline: 0;
   -webkit-box-shadow: 0 0 0 0.2rem rgba(0, 140, 186, 0.25);
           box-shadow: 0 0 0 0.2rem rgba(0, 140, 186, 0.25);
 }
 
 .btn.disabled, .btn:disabled {
   opacity: 0.65;
 }
 
 a.btn.disabled,
 fieldset:disabled a.btn {
   pointer-events: none;
 }
 
 .btn-primary {
   color: #fff;
   background-color: #008cba;
   border-color: #008cba;
 }
 
 .btn-primary:hover {
   color: #fff;
   background-color: #006f94;
   border-color: #006687;
 }
 
 .btn-primary:focus, .btn-primary.focus {
   color: #fff;
   background-color: #006f94;
   border-color: #006687;
   -webkit-box-shadow: 0 0 0 0.2rem rgba(38, 157, 196, 0.5);
           box-shadow: 0 0 0 0.2rem rgba(38, 157, 196, 0.5);
 }
 
 .btn-primary.disabled, .btn-primary:disabled {
   color: #fff;
   background-color: #008cba;
   border-color: #008cba;
 }
 
 .btn-primary:not(:disabled):not(.disabled):active, .btn-primary:not(:disabled):not(.disabled).active,
 .show > .btn-primary.dropdown-toggle {
   color: #fff;
   background-color: #006687;
   border-color: #005c7a;
 }
 
 .btn-primary:not(:disabled):not(.disabled):active:focus, .btn-primary:not(:disabled):not(.disabled).active:focus,
 .show > .btn-primary.dropdown-toggle:focus {

 }
 .btn-danger {
   color: #fff;
   background-color: #F04124;
   border-color: #F04124;
 }
 
 .btn-danger:hover {
   color: #fff;
   background-color: #df2d0f;
   border-color: #d32a0e;
 }
 
 .btn-danger:focus, .btn-danger.focus {
   color: #fff;
   background-color: #df2d0f;
   border-color: #d32a0e;
   -webkit-box-shadow: 0 0 0 0.2rem rgba(242, 94, 69, 0.5);
           box-shadow: 0 0 0 0.2rem rgba(242, 94, 69, 0.5);
 }
 select {
   word-wrap: normal;
   color: #495057;
   background-color: #fff;
   height: calc(1.25em + 0.75rem + 2px);

 }

 
 
</style>
