<section class="container">
  <div class="card text-center" style="width: 30rem; margin: 20vh auto">
      <div class="card-body">
          <h1 class="card-title">LOGIN</h1>
          <h6 class="card-subtitle mb-2 text-muted">Complete los datos para ingresar</h6>
          <hr>
          <form [formGroup]="loginForm" (ngSubmit)="loginForm.valid && submitLogin(loginForm)">
              <div class="form-group">
                  <label >Correo electrónico</label><br>
                  <input formControlName="email" #emailInput type="email" class="form-control text-center" placeholder="Ingrese un correo válido"><br>
                  <small
                      class="text-danger"
                      *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched">
                      Por favor ingrese un correo válido
                  </small>
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1">Contraseña</label><br>
                  <input formControlName="password" type="password" class="form-control text-center" placeholder="Ingrese una contraseña válida"><br>
                  <small
                      class="text-danger"
                      *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                      Contraseña no válida, mínimo 6 caracteres.
                  </small>
              </div>
              
              <div>
                  <a [routerLink]="['/Registro']" class="card-link">Registrar</a><br>
                  <button type="submit" class="button">Ingresar</button>
              </div>
          </form>
      </div>
  </div>
</section>
